<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Jリーグ スタジアム JSONメーカー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- 共通CSS（map用の #map 指定があっても特に問題なし） -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        Jリーグ スタジアム JSONメーカー（管理用）
      </span>
      <a href="index.html" class="btn btn-outline-light btn-sm">
        地図を見る
      </a>
    </div>
  </nav>

  <div class="container mb-4">
    <div class="row g-3">
      <!-- 入力フォーム -->
      <div class="col-lg-5">
        <h5 class="mb-3">スタジアムを追加</h5>
        <form id="stadiumForm" class="card card-body">
          <div class="mb-2">
            <label for="idInput" class="form-label">
              ID（空なら自動採番）
            </label>
            <input type="number" class="form-control" id="idInput" placeholder="1" />
          </div>

          <div class="mb-2">
            <label for="leagueInput" class="form-label">リーグ</label>
            <select class="form-select" id="leagueInput" required>
              <option value="" selected disabled>選択してください</option>
              <option value="J1">J1</option>
              <option value="J2">J2</option>
              <option value="J3">J3</option>
            </select>
          </div>

          <div class="mb-2">
            <label for="clubInput" class="form-label">クラブ名</label>
            <input
              type="text"
              class="form-control"
              id="clubInput"
              placeholder="例）浦和レッズ"
              required
            />
          </div>

          <div class="mb-2">
            <label for="stadiumNameInput" class="form-label">スタジアム名</label>
            <input
              type="text"
              class="form-control"
              id="stadiumNameInput"
              placeholder="例）埼玉スタジアム2002"
              required
            />
          </div>

          <div class="row">
            <div class="col-6 mb-2">
              <label for="latInput" class="form-label">緯度（lat）</label>
              <input
                type="number"
                step="0.000001"
                class="form-control"
                id="latInput"
                placeholder="35.9019"
                required
              />
            </div>
            <div class="col-6 mb-2">
              <label for="lngInput" class="form-label">経度（lng）</label>
              <input
                type="number"
                step="0.000001"
                class="form-control"
                id="lngInput"
                placeholder="139.7170"
                required
              />
            </div>
          </div>

          <div class="d-grid mt-2">
            <button type="submit" class="btn btn-primary">
              リストに追加
            </button>
          </div>

          <hr />

          <div class="d-flex flex-wrap gap-2">
            <button type="button" class="btn btn-outline-secondary btn-sm" id="loadJsonBtn">
              既存 stadiums.json を読み込む
            </button>
            <button type="button" class="btn btn-outline-danger btn-sm" id="clearAllBtn">
              すべて削除（リセット）
            </button>
          </div>
        </form>
      </div>

      <!-- 一覧 & JSON出力 -->
      <div class="col-lg-7">
        <h5 class="mb-2">現在のリスト</h5>
        <div class="table-responsive mb-3" style="max-height: 300px; overflow-y: auto;">
          <table class="table table-sm table-striped align-middle">
  <thead class="table-light">
    <tr>
      <th style="width: 60px;">#</th>
      <th>リーグ</th>
      <th>クラブ</th>
      <th>スタジアム</th>
      <th>lat</th>
      <th>lng</th>
      <th style="width: 90px;"></th> <!-- 編集/削除ボタン用 -->
    </tr>
  </thead>
  <tbody id="stadiumTableBody">
    <!-- JSで挿入 -->
  </tbody>
</table>

        </div>

        <div class="d-flex justify-content-between align-items-center mb-1">
          <h5 class="mb-0">stadiums.json 出力</h5>
          <button class="btn btn-outline-primary btn-sm" id="copyJsonBtn">
            クリップボードにコピー
          </button>
        </div>
        <small class="text-muted d-block mb-2">
          この内容をそのまま <code>stadiums.json</code> にコピペして GitHub に push してください。
        </small>
        <textarea
          id="jsonOutput"
          class="form-control"
          rows="16"
          readonly
        ></textarea>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- 管理画面用JS -->
  <script src="admin.js"></script>
</body>
</html>
