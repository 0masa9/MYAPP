<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チーム詳細 | Jリーグ スタジアムマップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <!-- ヘッダー -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Jリーグ スタジアムマップ</a>
      <span class="navbar-text text-white small">チーム詳細</span>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <p class="text-muted mb-1" id="teamLeague"></p>
            <h2 class="card-title h3 mb-2" id="teamName">クラブ名</h2>
            <p class="mb-3" id="stadiumName">スタジアム名</p>

            <div class="mb-3">
              <a id="officialLink" href="#" class="btn btn-primary btn-sm" target="_blank" rel="noopener">公式サイト</a>
            </div>

            <h3 class="h5">クラブ紹介</h3>
            <p id="teamDescription" class="mb-0">読み込み中...</p>
          </div>
        </div>

        <div class="card shadow-sm mt-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h3 class="h5 mb-0">現在の順位</h3>
              <span class="text-muted small">rankings.sample.json 読み込み</span>
            </div>
            <p id="teamRanking" class="mb-2">読み込み中...</p>
            <!-- 将来ここに順位編集フォームを追加予定 -->
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <img id="teamLogo" src="img/placeholder-logo.svg" alt="クラブロゴ" class="team-logo img-fluid mb-3" width="220" height="220">
            <p class="text-muted small mb-0">ロゴは後で差し替え可能です</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="team.js"></script>
</body>
</html>
