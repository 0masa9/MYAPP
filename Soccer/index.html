<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Jリーグ スタジアムマップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Leaflet CSS (地図ライブラリ) -->
 <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

  <!-- 自作CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ナビバー -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        Jリーグ スタジアムマップ
      </span>

      <!-- J1/J2/J3 フィルター -->
      <div class="btn-group" role="group" aria-label="League filter">
        <input type="checkbox" class="btn-check" id="filterJ1" checked>
        <label class="btn btn-outline-light btn-sm" for="filterJ1">J1</label>

        <input type="checkbox" class="btn-check" id="filterJ2" checked>
        <label class="btn btn-outline-light btn-sm" for="filterJ2">J2</label>

        <input type="checkbox" class="btn-check" id="filterJ3" checked>
        <label class="btn btn-outline-light btn-sm" for="filterJ3">J3</label>
      </div>
    </div>
  </nav>

  <!-- 地図エリア -->
  <div id="map"></div>

  <!-- Bootstrap JS (オプション) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
></script>

  <!-- 自作JS -->
  <script src="main.js"></script>
</body>
</html>
