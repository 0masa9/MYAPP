<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チーム詳細 | Jリーグ スタジアムマップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <!-- ヘッダー -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Jリーグ スタジアムマップ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#teamNav" aria-controls="teamNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="teamNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">地図</a></li>
          <li class="nav-item"><a class="nav-link" href="rankings.html">順位表</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">チーム詳細</a></li>
        </ul>
        <button id="adminButton" type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#loginModal">
          管理者ログイン
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <p class="text-muted mb-1" id="teamLeague"></p>
            <h2 class="card-title h3 mb-2" id="teamName">クラブ名</h2>
            <p class="mb-3" id="stadiumName">スタジアム名</p>

            <div class="mb-3">
              <a id="officialLink" href="#" class="btn btn-primary btn-sm" target="_blank" rel="noopener">公式サイト</a>
            </div>

            <h3 class="h5">クラブ紹介</h3>
            <p id="teamDescription" class="mb-0">読み込み中...</p>

            <div class="mt-4">
              <h3 class="h6 mb-2">スタジアム位置</h3>
              <div id="stadiumMap" class="stadium-map mb-2"></div>
              <p class="text-muted small mb-0" id="stadiumCoords">緯度経度を表示します</p>
            </div>
          </div>
        </div>

        <div class="card shadow-sm mt-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h3 class="h5 mb-0">現在の順位</h3>
              <span class="text-muted small">rankings.sample.json 読み込み</span>
            </div>
            <p id="teamRanking" class="mb-2">読み込み中...</p>
            <!-- 将来ここに順位編集フォームを追加予定 -->
          </div>
        </div>

        <div class="card shadow-sm mt-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h3 class="h5 mb-0">過去の所属リーグ / 順位</h3>
              <span class="text-muted small">history.json を参照</span>
            </div>
            <div class="table-responsive">
              <table class="table table-sm table-bordered mb-0 table-history">
                <thead class="table-light">
                  <tr>
                    <th>シーズン</th>
                    <th>リーグ</th>
                    <th>順位</th>
                  </tr>
                </thead>
                <tbody id="historyBody">
                  <tr><td colspan="3" class="text-muted text-center">読み込み中...</td></tr>
                </tbody>
              </table>
            </div>
            <p class="text-muted small mb-0 mt-2">※ history.json を編集すると即時反映できます。</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <img id="teamLogo" src="img/placeholder-logo.svg" alt="クラブロゴ" class="team-logo img-fluid mb-3" width="220" height="220">
            <p class="text-muted small mb-0">ロゴは後で差し替え可能です</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 管理者ログインモーダル -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">管理者ログイン</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">ユーザー名</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="admin" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">パスワード</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="0000" required>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">ログイン</button>
            </div>
          </form>
          <p class="text-muted small mb-0 mt-2">※ 簡易認証 (ユーザー: admin / パスワード: 0000)</p>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <script src="shared.js"></script>
  <script src="auth.js"></script>
  <script src="team.js"></script>
</body>
</html>
